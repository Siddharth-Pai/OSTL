<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Management System</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2>Employee Management System</h2>
    <!-- Create Operation -->
    <div class="card mb-3">
      <div class="card-header">
        Create Employee
      </div>
      <div class="card-body">
        <form>
          <div class="form-group">
            <label for="fullName">Full Name:</label>
            <input type="text" class="form-control" id="fullName" placeholder="Enter full name">
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email">
          </div>
          <button type="submit" class="btn btn-primary">Add Employee</button>
        </form>
      </div>
    </div>

    <!-- Read Operation -->
    <div class="card mb-3">
      <div class="card-header">
        Employee List
      </div>
      <div class="card-body">
        <table class="table">
          <thead>
            <tr>
              <th>#</th>
              <th>Full Name</th>
              <th>Email</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <!-- Employee data will be dynamically added here -->
            <tr>
              <td>1</td>
              <td>John Doe</td>
              <td>john@example.com</td>
              <td>
                <button class="btn btn-info btn-sm">Edit</button>
                <button class="btn btn-danger btn-sm">Delete</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- Update Operation -->
    <div class="card mb-3">
      <div class="card-header">
        Update Employee
      </div>
      <div class="card-body">
        <form>
          <div class="form-group">
            <label for="fullNameUpdate">Full Name:</label>
            <input type="text" class="form-control" id="fullNameUpdate" placeholder="Enter full name">
          </div>
          <div class="form-group">
            <label for="emailUpdate">Email:</label>
            <input type="email" class="form-control" id="emailUpdate" placeholder="Enter email">
          </div>
          <button type="submit" class="btn btn-primary">Update Employee</button>
        </form>
      </div>
    </div>

    <!-- Delete Operation -->
    <div class="card mb-3">
      <div class="card-header">
        Delete Employee
      </div>
      <div class="card-body">
        <form>
          <div class="form-group">
            <label for="employeeId">Employee ID:</label>
            <input type="text" class="form-control" id="employeeId" placeholder="Enter employee ID">
          </div>
          <button type="submit" class="btn btn-danger">Delete Employee</button>
        </form>
      </div>
    </div>
  </div>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
