<!DOCTYPE html>
<html lang="en">
<head>
  <title>Student Bio-data Form</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h2 class="mb-4">Student Bio-data Form</h2>
  <form>
    <div class="form-group">
      <label for="fullName">Full Name:</label>
      <input type="text" class="form-control" id="fullName" placeholder="Enter your full name">
    </div>
    <div class="form-group">
      <label for="rollNumber">Roll Number:</label>
      <input type="text" class="form-control" id="rollNumber" placeholder="Enter your roll number">
    </div>
    <div class="form-group">
      <label>Gender:</label>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="gender" id="male" value="male">
        <label class="form-check-label" for="male">Male</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="gender" id="female" value="female">
        <label class="form-check-label" for="female">Female</label>
      </div>
    </div>
    <div class="form-group">
      <label for="dob">Date of Birth:</label>
      <input type="text" class="form-control" id="dob" placeholder="YYYY-MM-DD">
    </div>
    <div class="form-group">
      <label for="courses">Courses:</label>
      <select class="form-control" id="courses">
        <option value="math">Math</option>
        <option value="science">Science</option>
        <option value="history">History</option>
      </select>
    </div>
    <div class="form-group">
      <label>Interests:</label>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="sports" id="sports">
        <label class="form-check-label" for="sports">Sports</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="music" id="music">
        <label class="form-check-label" for="music">Music</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="reading" id="reading">
        <label class="form-check-label" for="reading">Reading</label>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
<!-- Bootstrap JS and dependencies (jQuery, Popper.js) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
